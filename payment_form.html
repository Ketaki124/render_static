<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact details</h2>
        <p>Required : *</p>
        <p>Name: *<input type="text" name="name" required></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Address: *<textarea name="address" id="address" cols="100" rows="10" required></textarea></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
        <p>Pincode <input type="number" name="number" id="number"></p>

        <hr>
        <h2>Payment Details</h2>
        <p>
            Card type: *<select name="card type" id="card type" required>
                <option value="">Select a card type</option>
                <option value="visa">Visa card</option>
                <option value="master">Master card</option>
                <option value="rupay">Rupay card</option>
            </select>
        </p>
        <p>
            Card Number: *<input type="number" name="number" id="number" required>
        </p>
        <p>
            Expiration date: *<input type="date" required>
        </p>
        <p>
            CVV *<input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now">

    </form>
</body>
</html>
